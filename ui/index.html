<!doctype html>
<html>
  <head>
    <title>Toy Robot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>

    <div id="particles-js" class="background"></div>

    <div class="container">
      <div class="row">
        <div class="col is-center">
          <h1 class="title">Toy Robot</h1>
        </div>
      </div>

      <div class="row">
        <div class="col is-center">
          <div id="ui"></div>
        </div>
      </div>

      <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
         <p class="grouped">
          <select id="x">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
          <select id="y">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
          <select id="face" >
            <option value="NORTH">NORTH</option>
            <option value="EAST">EAST</option>
            <option value="SOUTH">SOUTH</option>
            <option value="WEST">WEST</option>
          </select>
          <button id="place" class="button">Place</button>

         </p>
        </div>
      </div>

      <div class="row">
        <div class="col is-center">
          <div class="grouped">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col is-center">
          <div class="grouped">
            <button id="move" class="button">Move</button>
            <button id="left" class="button">Left</button>
            <button id="right" class="button">Right</button>
          </div>
        </div>
      </div>

    </div>

    <script src="./dist.js"></script>
  </body>
</html>
